[package]
name = "cglue-macro"
version = "0.1.0"
authors = ["Aurimas Bla≈æulionis <0x60@pm.me>"]
edition = "2018"

[lib]
proc-macro = true

[dependencies]
syn = { version = "1", features = ["full", "extra-traits"] }
proc-macro2 = "1"
quote = "1"
cglue-gen = { version = "0.1", path = "../cglue-gen" }

[features]
default = []
no_empty_retwrap = ["cglue-gen/no_empty_retwrap"]
